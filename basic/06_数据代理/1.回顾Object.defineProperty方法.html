<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
</head>
<body>
    <script>
        let number = 20
        let person = {
            name: '张三',
            sex: '男',
        }

        // 如果不通过以下方法设定age，直接在结构体内定义，age是可以被修改的
        // 以下方法定义的age属性是可以被控制是否能修改的
        Object.defineProperty(person,'age',{
            // value: number,   // 这个age的属性是不参与遍历的(枚举)
            // enumerable: true,   // 控制属性是否可以枚举，缺省值为false
            // writable: true,     // 控制属性的值能否被修改，缺省值为false
            // configurable: true, // 控制属性是否可以被删除，缺省值为false

            // 当有人读取person的age属性时，get函数<getter>就会被调用，且返回值就是age的值
            get(){
                return number
            },

            // 当有人修改person的age属性时，set函数<setter>就会被调用，且会收到具体的修改值
            set(value){
                console.log('有人修改了age的属性，且值是',value)
                number = value
            }
        })
        console.log(Object.keys(person))

        console.log(person)
    </script>
</body>
</html>

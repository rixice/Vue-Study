<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<!-- 

 -->

<body>
    <div id="root">
        <h1>当前的n：{{n}}</h1>
        <button @click="add">点我n+1</button>
        <button @click="$destroy()">点我销毁Vue实例</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data:{
                n:1
            },
            methods: {
                add(){
                    console.log('add')
                    this.n++
                }
            },
            watch: {
                n(){
                    console.log('n变了')
                }
            },
            // 生命周期函数 ()
            beforeCreate() {
                console.log("beforeCreate")
            },
            created() {
                console.log("created")
            },
            beforeMount() {
                console.log("beforeMount")
            },
            mounted() {
                console.log("mounted")
            },
            beforeUpdate() {
                console.log("beforeUpdate")
                console.log(this.n) // 此时页面中的n还未更新，但这里的n已更新
                this.add()
            },
            updated() {
                console.log("updated")
            },
        })
    </script>
</body>
</html>

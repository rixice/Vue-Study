<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <!-- 
    初识Vue：
        1.想让Vue工作，必须创建一个Vue实例，且传入一个配置对象；
        2.root容器里的代码依然符合html规范，只不过混入了特殊的Vue语法；
        3.root容器里的代码被称为【Vue模板】 
        4.Vue实例和容器是一一对应的
        5.真实开发中，只有一个Vue实例，且会搭配着组件一起使用
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
        7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新

        注意区分：js表达式 和 js代码（语句）
            1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
                (1). a
                (2). a+b
                (3). func(1)
                (4). x === y ? 'a' : 'b'

            2.js代码(语句)
                (1). if(){}
                (2). for(){}
    -->

    <!--准备容器-->
    <div id="root1">
        <h1>Hello {{name}} {{adr}} {{Date.now()}}</h1>
    </div>

    <div id="root2">
        <h1>Hello {{name.toUpperCase()}} {{adr}}</h1>
    </div>

    <script type="text/javascript">
        // 阻止 Vue 在启动时生成生产警告
        Vue.config.productionTip = false

        // 容器和实例之间，只能是一对一的关系！！！
        // 创建Vue实例 （记住：Vue是一个对象！！！）
        new Vue({
            el: '#root1',    // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
                            // 也可以写 document.getElementById("root")

            // data用于存储数据，供el所指定的容器去使用               
            data:{
                name:"张三",
                adr: "hahaha",
            },
        })

        new Vue({
            el: '#root2',            
            data:{
                name:"abcd",
                adr: "heheh",
            },
        })

    </script>
</body>
</html>

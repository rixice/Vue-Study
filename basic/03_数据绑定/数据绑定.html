<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 注意以下的简写方式，习惯下列的简写 -->
        单项数据绑定：<input type="text" :value="msg"><br>
        双项数据绑定：<input type="text" v-model="msg">
        <!-- 如下代码是错误的，v-model只能应用在表单类元素 (有value的) -->
        <!-- <h2 v-model:x="msg">你好</h2> -->
    </div>
</body>

<script>
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                msg: '张三',
            },
        })
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 提交表单会刷新界面,这里禁止默认行为刷新界面 -->
        <form @submit.prevent="submit">
            <!-- .trim 去掉头尾的空格收集 -->
            账号：<input type="text" v-model.trim="userInfo.usr_account">
            <br><br>
            密码：<input type="password" v-model="userInfo.usr_passwd">
            <br><br>
            <!-- .number 强制将数据转换为数值类型 -->
            年龄：<input type="number" v-model.number="userInfo.usr_age">
            <br><br>
            性别：
            <input type="radio" name="sex" value="男" v-model="userInfo.sex">男
            <input type="radio" name="sex" value="女" v-model="userInfo.sex">女
            <br><br>
            爱好：
            学习<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="学习">
            打游戏<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="打游戏">
            运动<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="运动">
            <br><br>
            所属校区
            <select name="" id="" v-model="userInfo.address">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="nanjing">南京</option>
                <option value="guangzhou">广州</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>
            其他信息：
            <!-- .lazy 不进行实时数据收集，失去焦点时才收集 -->
            <textarea style="resize: none; width: 300px; height: 50px" v-model.lazy="userInfo.info"></textarea>
            <br><br>
            <input type="checkbox" v-model="userInfo.checkbox"></input>阅读并接受<a>《用户协议》</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                userInfo:{
                    usr_account: '',
                    usr_passwd: '',
                    age:'',
                    sex:'',
                    hobby:[],
                    address:'',
                    info:'',
                    checkbox:false,
                }
            },
            methods: {
                submit(){
                    console.log(JSON.stringify(this._data))
                }
            },
        })
    </script>
</body>
</html>

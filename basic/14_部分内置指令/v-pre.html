<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre指令</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<!-- 
    v-pre：
        1. 跳过其所在节点的编译过程；
        2. 可利用它跳过：没有使用指令语法、插值语法的节点，加快编译速度；
 -->

<body>
    <div id="root">
        <h1 v-pre>初始的n： {{n}}</h1>
        <h1 v-pre @click="n++">当前的n： {{n}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                n:1
            }
        })
    </script>
</body>
</html>

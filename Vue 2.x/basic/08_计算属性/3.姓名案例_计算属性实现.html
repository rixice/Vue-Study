<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例 —— 计算属性实现</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<!-- 
    计算属性：
        1.定义：要用的属性不存在，要通过已有属性计算得来；
        2.原理：底层借助了Object.defineproperty方法提供的getter和setter；
        3.get什么时候执行：
            （1）初次读取fullName；
            （2）所依赖的值发生了改变时；
        4.优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便；
        5.备注：
            1.计算属性最终会出现在vm上，直接读取使用即可；
            2.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变；
 -->

<body>
    <div id="root">
        姓：<input type="text" v-model="firstName"><br>
        名：<input type="text" v-model="secondName"><br>
        全名：<span>{{fullName}}</span>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {                 // Vue认为data里的都是“属性：属性值”
                firstName: '张',
                secondName: '三',
            },
            computed:{
                fullName:{
                    // get有什么作用? 当有人读取fullName时，get就会被调用，返回值将作为fullName的值
                    get(){
                        // 此处的this是vm
                        console.log("get被调用了")
                        return this.firstName + '-' + this.secondName
                    },

                    // set()不是必须的，除非需要更改fullName的值
                    set(val){
                        console.log('set',value)
                        const arr = val.split('-')
                        this.firstName = arr[0]
                        for (i=1;i<len(arr);i++){
                            this.secondName = this.secondName + arr[i-1]
                        }
                    }
                },
            },
        })
    </script>
</body>
</html>

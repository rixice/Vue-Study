<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<!-- 
    1. Vue中常用的按键别名：
        回车 => enter
        删除 => delete (捕获“删除”和“退格”键)
        退出 => esc
        空格 => space
        换行 => tab
        上 => up
        下 => down
        左 => left
        右 => right

    2. Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）
        (e.g: caps-lock)

    3. 系统修饰键（用法特殊）：ctrl、alt、shift、meta(Win)
        (1). 配合keyup：按下修饰键的同时，再按其他键，释放其他键时触发事件
        (2). 配合keydown：正常触发事件

    4. 也可以使用keyCode去指定具体的按键（不推荐）

    5. Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
 -->

<body>
    <!--准备容器-->
    <div id="root">
        <h1>Hello {{name}}</h1>

        <!-- 检查按键及其编码 -->
        <input type="text" @keyup="check" placeholder="提示按键及其键码"><br><br>

        <input type="text" placeholder="按下特定键提示输入" @keyup.ctrl.y="showInfo">
        <!-- 特殊按键：tab，需要用 keydown 触发 <另外注意系统修饰符> -->
    </div>

    <script type="text/javascript">
        // 阻止 Vue 在启动时生成生产警告
        Vue.config.productionTip = false

        Vue.config.keyCodes.huiche = 13 // 定义回车键的别名

        new Vue({
            el: '#root',
            data: {
                name: 'World',
            },
            methods:{
                showInfo(e){
                    console.log(e.target.value)
                },

                check(e){
                    console.log(e.key, e.keyCode)
                }
            }
        })
    </script>
</body>
</html>

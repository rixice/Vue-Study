<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<!-- 
    关于VueComponent：
        1. stuent组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend自动生成的；
        
        2. 我们只需要写<school/>或<school></school>，Vue解析时会帮我们创建school组件的实例对象；
        即：Vue帮我们执行的：new VueComponent(options)

        3. 注意：每次调用Vue.extend，返回的都是一个个全新的VueComponent！！！！

        4. 关于this的指向：
            (1). 组件配置中：
                    data函数、methods、watch、computed中的函数，它们的this均是VueComponent
            (2). new Vue()配置中：
                    data函数、methods、watch、computed中的函数，它们的this均是Vue实例

        5. VueComponent实例对象，简称vc（组件实例对象）;
           Vue实例对象，简称vm ;
 -->

<body>
    <div id="root">
        <school></school>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const school = Vue.extend({
            template:
                `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{schoolAdr}}</h2>
                </div>
                `
            ,
            data(){
                return {
                    schoolName: "鱼窝头",
                    schoolAdr: "广东",
                }
            }
        })

        console.log(school)

        new Vue({
            el: '#root',
            // 注册组件 (局部注册)
            components:{
                // school: school
                school,  // 以上的简写
            }
        })
    </script>
</body>
</html>

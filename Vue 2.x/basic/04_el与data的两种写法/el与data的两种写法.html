<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../../js/vue.js"></script>
</head>

<!-- 
    data与el的2种写法：
        el：
            (1).new Vue时配置el属性
            (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        
        data:
            (1).对象式
            (2).函数式
        如何选择：
            在用到组件时，data必须使用函数式，否则会报错
        
        一个重要的原则：
            由Vue管理的函数，一定不要写箭头函数 => 
-->

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    // const v = new Vue({
    //     // el: '#root',     // 第一种写法
    //     data: {
    //         name: 'jack',
    //     }
    // })
    // setTimeout(() => {
    //     v.$mount("#root")   // 第二种写法
    // }, 1000);

    // data的两种写法
    new Vue({
        el:'#root',
        // 第一种写法：对象式
        // data:{
        //     name:'hello',
        // }

        // 第二种写法：函数式
        data(){
            console.log(this)   // 此处的this是Vue实例对象
            return {
                name: 'hello'
            }
        }
    })
</script>

</html>
